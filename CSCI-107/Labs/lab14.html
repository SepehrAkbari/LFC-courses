    <hr>
    <br>
    <script>
        let score = Number(prompt("Enter your score: "));

        let grade;
        if (score >= 90){
            grade = "A";
        } else if (score >= 80){
            grade = "B";
        }else if(score >= 70){
            grade = "C";
        }else if(score >= 60){
            grade = "D";
        }else if(score < 60){
            grade = "F";
        }else{
            document.write("Your input type is incorrect. Please refresh the page and enter your score as a number.");
        }

        if (grade != null){
            document.write("Your grade based on your score of "+score+" is "+grade+"!");
        }
    </script>
