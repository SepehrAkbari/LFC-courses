    <script>
        let num1 = Number(prompt("Enter 1st Number: "));
        let num2 = Number(prompt("Enter 2nd Number: "));
        let num3 = Number(prompt("Enter 3rd Number: "));
        let num4 = Number(prompt("Enter 4th Number: "));

        let sum = num1 + num2;
        let multiplication = num3 * num4;
        let power = num3 ** 3;
        let division = num4 / num1;
        let mod = num2 % num1;

        document.write("Your input: "+num1+", "+num2+", "+num3+", "+num4+"<br><br>");

        document.write("The sum of "+num1+" & "+num2+" is: "+sum+"<br>");
        document.write(num3+" multiplied with "+num4+" is: "+multiplication+"<br>");
        document.write(num3+" to the power 3 is: "+power+"<br>");
        document.write(num4+" divided by "+num1+" is: "+division+"<br>");
        document.write(num2+" divided by "+num1+" has a remainder of: "+mod+"<br><br>");
        document.write("Now... You know...!");
    </script>
