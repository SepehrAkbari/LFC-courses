    <script>
        let name = prompt("Enter first person's name: ");
        let name2 = prompt("Enter second person's name: ");

        let adj = prompt("Enter an adjective: ");
        let food = prompt("Enter a food name: ");

                    " kept eating all the "+food+" which "+name+" loved.";

        document.write("First Person: "+name+"<br>");
        document.write("Second Person: "+name2+"<br>");
        document.write("Body Part: "+bodyPart+"<br>");
        document.write("Adjective: "+adj+"<br>");
        document.write("Food: "+food+"<br><br>");

        document.write(out);
